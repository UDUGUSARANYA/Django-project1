<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #1a73e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 40px;
            color: white;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffea00;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 90px 20px;
            background: white;
            margin: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 40px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .btn {
            padding: 12px 25px;
            background: #1a73e8;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #155bb5;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MyWebsite</div>

        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your simple and clean Django homepage with a nice UI.</p>
        <a href="/login" class="btn">Get Started</a>
    </div>

</body>
</html>
